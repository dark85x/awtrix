; http://docs.platformio.org/page/projectconf.html

[platformio]
env_default = nodemcuv2

[common]
lib_deps_builtin =
    SPI
    ESP8266HTTPClient
    
lib_deps =
    PubSubClient
    Adafruit NeoMatrix
    Adafruit NeoPixel
    https://github.com/Blueforcer/Adafruit-GFX-Library
    Adafruit Unified Sensor
    WifiManager
    JsonStreamingParser
    DHT sensor library
    ArduinoJson
    Blynk
    Time

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
build_flags = -Wl,-Teagle.flash.4m.ld
board_build.f_cpu = 160000000L 
framework = arduino
monitor_baud = 115200
upload_speed = 921600
lib_deps =
    ${common.lib_deps_builtin}
    ${common.lib_deps}
